<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Input field for user to type something -->
    <input type="text" id="userInput" placeholder="Type something...">

    <!-- Paragraph to display the text entered by the user -->
    <p id="displayText"></p>

</body>
<script>

    
    // Gets the input element and the paragragh element by its ID
    const inputElement = document.getElementById('userInput');
    const displayElement = document.getElementById('displayText');

    // Adds a event listener to the input element to update the paragraph text
    inputElement.addEventListener('input', () => {
        displayElement.textContent = inputElement.value;
    });
</script>
</html>
